<!doctype html><html lang="pt-BR"><head><title>DevFood - Autenticação</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content="Efetue a sua autenticação, ou então crie uma conta."><meta property="og:type" content="website"><meta property="og:title" content="DevFood - Autenticação"><meta property="og:description" content="Efetue a sua autenticação, ou então crie uma conta."><meta property="og:url" content="https://felipe-dr.github.io/devfood-preview/pages/login.html"><link rel="shortcut icon" href=""><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;700&family=Yanone+Kaffeesatz:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="../assets/css/style.min.css"></head><body><main class="bg-primary d-flex align-items-center min-vh-100"><div class="container"><div class="rounded-3 shadow-lg overflow-hidden"><div class="row g-0"><div class="col-12 col-lg-4"><div class="bg-secondary h-100 p-4"> <a class="c-logo text-primary text-decoration-none d-inline-block" href="/index.html">DevFood</a><h3 class="text-base-3 text-uppercase text-center fw-bold mt-5">Autenticação</h3><form class="row gy-3 mb-4"><div class="col-12"> <label class="form-label fw-bold" for="user">Usuário</label> <input class="form-control" id="user" type="text" placeholder="Digite o seu usuário"></div><div class="col-12"> <label class="form-label fw-bold" for="password">Senha</label> <input class="form-control" id="password" type="password" placeholder="Digite a sua senha"></div><div class="col-12 col-md-auto"> <button class="btn btn-primary rounded-pill shadow-none w-100 px-4 py-2" type="submit">Entrar</button></div></form><div class="text-center"> Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#create">Criar conta</a></div><div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog modal-xl modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><svg class="c-icon fs-3 text-primary me-1"><use xlink:href="/assets/icons/icons.svg#icon-person-fill"/></svg><h5 class="modal-title h3 text-primary text-uppercase text-center fw-bold">Criar Conta</h5> <button class="btn link-primary shadow-none border-0 p-0" type="button" data-bs-dismiss="modal" aria-label="Close"><svg class="c-icon c-icon__close--lg"><use xlink:href="/assets/icons/icons.svg#icon-x"/></svg></button></div><div class="modal-body"><form class="row gy-3"><div><h5 class="text-base-3 text-center text-lg-start fw-bold ">Dados Cadastrais</h5><hr class="mt-2 mb-0"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="name">Nome</label> <input class="form-control" id="name" type="text" placeholder="Digite o seu nome completo"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="cpf">CPF</label> <input class="form-control" id="cpf" type="text" placeholder="Digite o seu CPF"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="phone">Telefone</label> <input class="form-control" id="phone" type="text" placeholder="Digite o seu telefone"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="email">E-mail</label> <input class="form-control" id="email" type="email" placeholder="Digite o seu e-mail"></div><div class="mt-5"><h5 class="text-base-3 text-center text-lg-start fw-bold mb-0">Endereço</h5><hr class="mt-2 mb-0"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="cep">CEP</label> <input class="form-control" id="cep" type="text" placeholder="00000-000"></div><div class="col-12 col-sm-9 col-lg-6"> <label class="form-label fw-bold" for="address">Logradouro</label> <input class="form-control" id="address" type="text" placeholder="Digite o seu logradouro"></div><div class="col-12 col-sm-3 col-lg-6"> <label class="form-label fw-bold" for="number">Número</label> <input class="form-control" id="number" type="text" placeholder=""></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="complement">Complemento</label> <input class="form-control" id="complement" type="text" placeholder=""></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="district">Bairro</label> <input class="form-control" id="district" type="text" placeholder="Digite o seu bairro"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="city">Cidade</label> <select class="form-select" id="city"><option selected value="">Informe a sua cidade</option><option value="">São Paulo</option></select></div><div class="mt-5"><h5 class="text-base-3 text-center text-lg-start fw-bold mb-0">Conta</h5><hr class="mt-2 mb-0"></div><div class="col-12"> <label class="form-label fw-bold" for="user-create">Usuário</label> <input class="form-control" id="user-create" type="text" placeholder="Digite o nome de seu usuário"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="password-create">Senha</label> <input class="form-control" id="password-create" type="password" placeholder="Digite a sua senha"></div><div class="col-12 col-lg-6"> <label class="form-label fw-bold" for="password-confirm">Confirmar Senha</label> <input class="form-control" id="password-confirm" type="password" placeholder="Confirme a sua senha"></div></form></div><div class="modal-footer"> <button class="btn btn-base-1 rounded-pill shadow-none px-4 py-2" type="button" data-bs-dismiss="modal">Cancelar</button> <button class="btn btn-primary rounded-pill shadow-none px-4 py-2" type="button">Salvar</button></div></div></div></div></div></div><div class="col-12 col-lg-8"> <img class="u-object-fit-cover d-block w-100 h-100" srcset="/assets/imgs/login/login-burger_xs.jpg 767w,
